spring:
  application:
    name: personal-diary-user-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
  jpa:
    hibernate:
      ddl-auto: none

---

spring:
  profiles: prod
  datasource:
    url: ${DIARY_BD_URL}
    username: ${DIARY_BD_USERNAME}
    password: ${DIARY_BD_PASSWORD}
    driver-class-name: org.postgresql.Driver