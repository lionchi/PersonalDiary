apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-diary-authorization-service
  labels:
    app: personal-diary-authorization-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-diary-authorization-service
  template:
    metadata:
      labels:
        app: personal-diary-authorization-service
    spec:
      containers:
        - name: personal-diary-authorization-service
          image: jpixel/personal-diary-authorization-service:1.0
          ports:
            - containerPort: 8740
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: personal-diary-authorization-service
  labels:
    app: personal-diary-authorization-service
spec:
  ports:
    - port: 8740
      targetPort: 8740
      protocol: TCP
  selector:
    app: personal-diary-authorization-service