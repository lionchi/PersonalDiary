apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-diary-service
  labels:
    app: personal-diary-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-diary-service
  template:
    metadata:
      labels:
        app: personal-diary-service
    spec:
      containers:
        - name: personal-diary-service
          image: jpixel/personal-diary-service:1.0
          ports:
            - containerPort: 8760
              protocol: TCP
          env:
            - name: DIARY_BD_URL
              valueFrom:
                configMapKeyRef:
                  name: postgres
                  key: db-url
            - name: DIARY_BD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: db-username
            - name: DIARY_BD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: db-password
---
apiVersion: v1
kind: Service
metadata:
  name: personal-diary-service
  labels:
    app: personal-diary-service
spec:
  ports:
    - port: 8760
      targetPort: 8760
      protocol: TCP
  selector:
    app: personal-diary-service