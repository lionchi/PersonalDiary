spring:
  application:
    name: personal-diary-mail-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
  mail:
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}


management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

feign:
  hystrix:
    enabled: true

hystrix:
  dashboard:
    proxy-stream-allow-list: '*'