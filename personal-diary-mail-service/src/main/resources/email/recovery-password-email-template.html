<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Отправка электронной почты с помощью шаблона HTML Thymeleaf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <style>
        .text-white {
            color: white;
        }
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="#00adb5" style="padding: 40px 0 30px 0;">
            <p class="text-white">Личный дневник</p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#f0f2f5" style="padding: 40px 30px 40px 30px;">
            <p th:text="${'Уважаемый ' + fio}"></p>
            <p>
                Вы запросили сброс пароля.
                <a th:href="${resetUrl}">сбросить пароль</a>
            </p>
            <p>Спасибо</p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#f0f2f5" style="padding: 30px 30px 30px 30px;">
            <p>Личный дневник ©2020 создано Jpixel</p>
        </td>
    </tr>
</table>

</body>
</html>
