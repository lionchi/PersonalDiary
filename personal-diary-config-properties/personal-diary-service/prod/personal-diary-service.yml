server:
  port: 8760

eureka:
  client:
    registry-fetch-interval-seconds: 10
    instance-info-replication-interval-seconds: 10
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8700/eureka}
  instance:
    preferIpAddress: true

encryption:
  algorithm: AES/ECB/PKCS5Padding
  key:
    algorithm: AES
    charset: GBK